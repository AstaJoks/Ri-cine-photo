<body>
    <header>
        <a href="index.html">
            <img class="logo" src="assets/images/ri-cine-photo.png" alt="Ri Logo">

        <h1 class="logo-text">CinePhoto</h1>
        <nav>

    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="contact-form">
            <h2>Get in Touch</h2>
            <br>
            <p> if you have you any questions about prices and availability, please fill out the form below!</p>
            <br>

            <label for="name">Full Name: </label>
            <input id="name" name="full_name" type="text" class="text-input" required>

            <label for="email">Email Address: </label>
            <input type="email" id="email" name="email_address" class="text-input" required>

            <label for="phone">Telephone Number: </label>
            <input type="tel" id="phone" name="telephone_number" class="text-input" required>

            <label for="message">Your Message here: </label>
            <textarea name="your_message" id="message"></textarea>
            
            <input class="join-button" type="submit" value="Send Now">
        </form>
    </section>
